<mat-card>
  <mat-card-title>Sign up!</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Full name" formControlName="fullName" autocomplete="off">
        </mat-form-field>
        <mat-error
          *ngIf="submitted && form.controls['fullName'].invalid && (form.controls['fullName'].dirty || form.controls['fullName'].touched)">
          * Name is required
        </mat-error>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email" autocomplete="off">
        </mat-form-field>
        <mat-error
          *ngIf="submitted && form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)">
          <div *ngIf="form.controls['email'].errors.required">* Email is required</div>
          <div *ngIf="form.controls['email'].errors.email">* Email is invalid</div>
        </mat-error>
      </p>

      <p> <span>
                <mat-icon style="cursor: pointer;" [matTooltip]="tooltipText" matTooltipPosition="left"
                          matTooltipClass="password-tooltip">info</mat-icon> &nbsp;&nbsp;
                <mat-form-field style="width: 40%">
                    <input type="password" matInput placeholder="Password" formControlName="password"
                           autocomplete="off">
                </mat-form-field>
                </span>
        <mat-error
          *ngIf="submitted && form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)">
          <div *ngIf="form.controls['password'].errors.required">* Password is required</div>
          <div *ngIf="form.controls['password'].errors.invalidPass">* Password is invalid</div>
        </mat-error>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Confirm Password" formControlName="confirmPassword"
                 autocomplete="off">
        </mat-form-field>
        <mat-error
          *ngIf="submitted && form.controls['confirmPassword'].invalid && (form.controls['confirmPassword'].dirty || form.controls['confirmPassword'].touched)">
          <div *ngIf="form.controls['confirmPassword'].errors.required">* Confirming the password is required</div>
          <div *ngIf="form.controls['confirmPassword'].errors.mismatch">* Password and confirm password don't match
          </div>
        </mat-error>
      </p>
      <p *ngIf="secureMode">
        <re-captcha (resolved)="captchaResolved($event)" siteKey="6LcNqCIaAAAAAGMdDtMN3_R1Srv_krUjcJFkJOjF">
        </re-captcha>
        <mat-error *ngIf="submitted && (captchaResponseToken==null)">
          <div >* Please solve the reCAPTCHA challenge</div>
        </mat-error>
      </p>
      <div class="button">
        <button type="submit" mat-button>Sign Up</button>
      </div>
      <br>
      <a routerLink="/login">Already have an account? Log in!</a>

    </form>
  </mat-card-content>
</mat-card>
